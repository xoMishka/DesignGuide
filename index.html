<body>
    <header>
        <h1>Design Guide</h1>
    </header>
    <div class="wrapper">
        <section class="logo">
            <h2>Logo</h2>
            <div class="logo-1">
                <img src="images/logo.PNG" alt="logo">
            </div>
            <div class="logo-example">&nbsp;</div>
            <!-- 
                https://natsuminishizumi.com/blog/how-to-create-a-simple-brand-style-guide
                Create a logo or mark that is used in your design. Include 
                color examples and usage or placement guidance (e.g. how 
                much space should be around the logo.)
                https://www.designevo.com/logo-maker/
            -->
        </section>
        <section class="colors">
            <h2>Colors</h2>
            <div class="box-1"></div>
            <div class="code-1">
                <p>Rhino</p>
                <p>#2D445B</p>
            </div>
            <div class="box-2"></div>
            <div class="code-2">
                <p>Wewak</p>
                <p>#F5AAB7</p>
            </div>
            <div class="box-3"></div>
            <div class="code-3">
                <p>Mauvelous</p>
                <p>#F48C9C</p>
            </div>
            <div class="box-4"></div>
            <div class="code-4">
                <p>Ebb</p>
                <p>#F1ECEF</p>
            </div>
            <div class="box-5"></div>
            <div class="code-5">
                <p>Hit Gray</p>
                <p>#9AA6AF</p>
            </div>
            <div class="box-6"></div>
            <div class="code-6">
                <p>Vanilla Ice</p>
                <p>#EEC8CF</p>
            </div>

            <!-- 
                Provide color blocks and specifications (e.g. hex or RGBa color 
                values). Identify primary versus secondary colors. HINT: Primary
                colors reinforce brand and identity. Secondary colors are 
                accents that help create a cohesive design.
                1-2 Primary Colors & 2-3 Secondary Colors
            -->
        </section>
        <section class="typeface container clearfix">
            <h2>Typeface</h2>
            <!--
                Provide a sample of the typeface(s) you will use in your design.
                Include their intended uses.(Font samples)
                https://material.io/design/typography/the-type-system.html#type-scale
            -->
        </section>
        <section class="fonts container clearfix">
            <h2>Fonts</h2>
            <!--
                Provide examples of the typeface application. Include font 
                size, color, letter or word spacing, etc. (See guide example)
            -->
        </section>
